    <div class="container-fluid">
        Cinnamon Walnuts <br><br>

        4 cups walnuts <br>
        1 cup sugar <br>
        1 1⁄2 tsp cinnamon 1-2 egg whites <br>
        1 TBS vanilla <br>
        1⁄2 tsp salt <br><br>
        
        Stir all the ingredients together. Place on a baking sheet. Bake at 200* for 1 hour. Stir every 20 minutes. <br><br>

    </div>
