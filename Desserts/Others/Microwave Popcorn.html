    <div class="container-fluid">
        Microwave Popcorn<br><br>

        1 paper bag and tape<br>
        ¼ cup popcorn- un-popped<br>
        2 tsp butter<br>
        ¼ tsp salt<br><br>

        Put all the ingredients in the paper bag and tape shut.  Microwave on for 3 minutes or until pops are 5 second apart.<br><br>

    </div>
